  assemblies:
  - Funique.Core
  namespace: Funique
  summary: "\nLibrary code does not inherits <xref href=\"UnityEngine.MonoBehaviour\" data-throw-if-not-resolved=\"false\"></xref> <br />\nWhich means these class does not have way to access <xref href=\"UnityEngine.Coroutine\" data-throw-if-not-resolved=\"false\"></xref> feature that unity provide <br />\nTo improve this problem, We add a singleton monoBehaviour script to do all <xref href=\"UnityEngine.Coroutine\" data-throw-if-not-resolved=\"false\"></xref> work <br />\n------------------------------------------------ <br />\n程式庫的代碼並非繼承 <xref href=\"UnityEngine.MonoBehaviour\" data-throw-if-not-resolved=\"false\"></xref> <br />\n這代表這些類別無法存取 Unity 的執行 <xref href=\"UnityEngine.Coroutine\" data-throw-if-not-resolved=\"false\"></xref> 協程函式 <br />\n解決這個問題, 在場景加入一個獨立靜態物件來運行所有 <xref href=\"UnityEngine.Coroutine\" data-throw-if-not-resolved=\"false\"></xref> 函式\n"
  example: []
  syntax:
    content: 'public class CoroutineHelper : MonoBehaviour'
    content.vb: >-
      Public Class CoroutineHelper

          Inherits MonoBehaviour
